<!DOCTYPE html>
<html lang="en" class="bg-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }

    </style>


</head>

<body class="font-lato">
    <div class="flex justify-center">
        <nav class="bg-[#F85559] text-white mx-60 mt-12 flex-shrink-0 flex items-center justify-between"
            style="width: 1440px; height: 120px; border-radius: 600px;">
            <!-- left items -->
            <div class="space-x-8 ml-12 text-lg">
                <a href="#" class="hover:underline">Home</a>
                <a href="#" class="hover:underline">About Us</a>
                <a href="#" class="hover:underline">Shop</a>
                <a href="#" class="hover:underline">All Fruits</a>
            </div>

            <!-- logo and page name -->
            <div>
                <img src="images/logo.png" alt="logo" class="inline-block w-14 h-15 mr-2 flex-shrink-0">
                <span class="text-4xl font-semibold align-middle">Fruit Burst</span>
            </div>

            <!-- search bar -->
            <div class="mr-16 flex items-center bg-white rounded-full pl-3 pr-2"
                style="width: 400px; height: 56px; margin-top: 16px; margin-bottom: 16px;">
                <input type="text" class="rounded-full text-black bg-transparent outline-none flex-shrink-0"
                    placeholder="Search here" style="padding-left: 29px; padding-top: 19px; padding-bottom: 19px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    class="ml-auto">
                    <path
                        d="M21 21L15.803 15.803M15.803 15.803C17.2096 14.3965 17.9998 12.4887 17.9998 10.4995C17.9998 8.51035 17.2096 6.60262 15.803 5.19605C14.3964 3.78947 12.4887 2.99927 10.4995 2.99927C8.51029 2.99927 6.60256 3.78947 5.19599 5.19605C3.78941 6.60262 2.99921 8.51035 2.99921 10.4995C2.99921 12.4887 3.78941 14.3965 5.19599 15.803C6.60256 17.2096 8.51029 17.9998 10.4995 17.9998C12.4887 17.9998 14.3964 17.2096 15.803 15.803Z"
                        stroke="#121212" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
    </div>
    </nav>


    <!-- slider or carousel -->
    <div class="relative w-3/4 mt-14 mx-auto">
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
                <img src="images/banner1.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 z-20">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
            <style>
                .carousel-item::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 10%;
                    background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0));
                    z-index: 10;
                }
            </style>
            

            <div id="slide2" class="carousel-item relative w-full">
                <img src="images/banner2.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 z-20">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>

            <div id="slide3" class="carousel-item relative w-full">
                <img src="images/banner3.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 z-20">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div>

            <div id="slide4" class="carousel-item relative w-full">
                <img src="images/banner4.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 z-20">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>

        <div class="absolute top-1/4 w-full text-center z-10">
            <h2 class="text-6xl font-bold text-white" style="padding-top: 79px;">Exotic tastes at your doorstep</h2>
            <p class="text-2xl font-medium text-white mt-6">We supply highly quality organic products</p>
            <button class="mt-8 bg-[#F85559] py-2 px-6 text-white rounded-lg">Shop Now</button>
        </div>
    </div>

    <!-- slider or carousel end -->



    <header>
        <h3>HELLO</h3>
    </header>

    <main>

    </main>

    <footer>

    </footer>

</body>

</html>
